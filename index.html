<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="asset/styles/style.css">
</head>

<body>
    <div class="bot"></div>
    <h1>KNAPSACK</h1>
    
    <div>
        <label>Max weight</label>
        <input id="inputs">  
        <!-- <p class="sack"></p> -->
    </div>
    <div>
        <label>Choose your item</label>
        <select name="" id="itemlist" class="select">
            <option value="">Items</option>
            <option value="1">Banana</option>
            <option value="2">Mango</option>
            <option value="3">Apple</option>
            <option value="4">Graps</option>
            <option value="5">Orange</option>
            <option value="6">Ananas</option>
            <option value="7">lemon</option>
            <option value="8">Strawberry</option>
            <option value="9">Guava</option>
            <option value="10">Watermelon</option>
            <option value="11">Kolanut</option>
            <option value="12">Cucumber</option>
            <option value="13">Pawpaw</option>
            <option value="14">Carrot</option>
            <option value="15">Coconut</option>
            <option value="16">Pear</option>
            <option value="17">Manderin</option>
            <option value="18">Yam</option>
            <option value="19">Cassava</option>
            <option value="20">Potato</option>
            <p class="option"></p>
        </select>
    </div>

    <div>
        <label for="">State of Knapsack</label>
        <p class="knapsack"></p>
        <label>Capacity :</label>
       <form> <i class="weight"></i></form>
        </div>
        <div>
            <button id="but" onclick="getData()"> Done</button>
        </div>
        <div><label id="small-margin"><strong><u>Instruction:</u></strong> Click on the Done button after you have inserted your max weight before choosing your items</label></div>
        <script src="asset/scripts/script.js"></script>
    
</body>
</html>
